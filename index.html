<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <main>
      <header>
        <div class="logo"><img src="images/logo.svg" alt="" /></div>
        <nav>
          <div class="nav" style="display: flex; gap: 30px">
            <div class="feat">
              <ul class="main features">
                Features
                <img src="images/icon-arrow-up.svg" class="arrow-up" alt="" />
                <img
                  src="images/icon-arrow-down.svg"
                  class="arrow-down"
                  alt=""
                />
              </ul>
              <ul class="secondary features">
                <li><img src="images/icon-todo.svg" alt="" /> Todo list</li>
                <li><img src="images/icon-calendar.svg" alt="" /> Calendar</li>
                <li>
                  <img src="images/icon-reminders.svg" alt="" /> Reminders
                </li>
                <li><img src="images/icon-planning.svg" alt="" /> Planning</li>
              </ul>
            </div>
            <div class="comp">
              <ul class="main company">
                Company
                <img src="images/icon-arrow-up.svg" class="arrow-up" alt="" />
                <img
                  src="images/icon-arrow-down.svg"
                  class="arrow-down"
                  alt=""
                />
              </ul>
              <ul class="secondary company">
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
              </ul>
            </div>
            <ul class="main">
              Careers
            </ul>
            <ul class="main">
              About
            </ul>
          </div>
          <div class="login">
            <span class="log">Login</span>
            <span class="register">Register</span>
          </div>
        </nav>
        <img src="images/icon-menu.svg" class="menu" />
        <img src="images/icon-close-menu.svg" class="close-menu" alt="" />
      </header>
      <div class="container">
        <section>
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <span> Learn more </span>
          <div class="clinet">
            <img src="images/client-databiz.svg" alt="" />
            <img src="images/client-audiophile.svg" alt="" />
            <img src="images/client-meet.svg" alt="" />
            <img src="images/client-maker.svg" alt="" />
          </div>
        </section>
        <picture>
          <source
            media="(max-width: 450px )"
            srcset="images/image-hero-mobile.png"
          />
          <img src="images/image-hero-desktop.png" alt="" />
        </picture>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
